name: Docker

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  workflow_dispatch:
  
env:
  # Use docker.io for Docker Hub if empty
  DST_REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  DST_IMAGE_NAME: ${{ github.repository }}
  SRC_REGISTRY: docker.io
  SRC_IMAGE_NAME: alpine


jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      
      - name: Docker pull image
        run: |
          echo ${{ secrets.DOCKER_HUB_PASS }} | docker login -u belcebus --password-stdin docker.io
          docker pull ${{env.SRC_REGISTRY}}/${{env.SRC_IMAGE_NAME}}:latest
          docker images        

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
        with:
          registry: ${{ env.DST_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
          
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@ac9327eae2b366085ac7f6a2d02df8aa8ead720a
        with:
          context: .
          push: true
          tags: ${{ env.DST_IMAGE_NAME }}
      
